<section id="three" class="wrapper style1 fade-up">
  <div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="col-lg-2">
      <button
        type="button"
        routerLink="/newskill"
        class="boton uno"
        *ngIf="isLogged"
      >
        Nueva Skill
      </button>
    </div>

    <div
      class="text-center col-sm-3 col-md-3 col-lg-3 circulo"
      *ngFor="let skill of skill"
    >
      <circle-progress
        [percent]="skill.porcentaje"
        [radius]="90"
        [imageSrc]="''"
        [title]="skill.nombre"
        [titleColor]="'#FFFFFF'"
        [showTitle]="true"
        [showImage]="false"
        [imageHeight]="70"
        [imageWidth]="70"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="12"
        [innerStrokeWidth]="4"
        [outerStrokeColor]="'#33B8FF'"
        [innerStrokeColor]="'#141414'"
        [animation]="true"
        [animationDuration]="600"
      >
      </circle-progress>

      <div>
        <td *ngIf="isLogged">
          <button
            class="boton tres"
            style="margin-left: 10px"
            routerLink="/editskill/{{ skill.id }}"
          >
            <span>EDITAR</span>
          </button>

                                <!--      2do boton
                    <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <img src="../../../assets/edit 2.png" width="35px" height="20px"  alt="">
                    </button>
                                            3er boton 
                     <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
                    <span class="glyphicon glyphicon-pencil"></span> Editar>-->
        </td>
        <td *ngIf="isLogged">
          <button class="boton cuatro" (click)="delete(skill.id)">
            <span>BORRAR</span>
          </button>

                                         <!-- 2do boton
                    <button class="btn btn-danger"  (click)="delete(skill.id)">
                    <span>Borrar</span> width="35px" height="20px"  alt="">           
                     </button>  
                                        3er boton        
                    <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i></button>-->
        </td>
      </div>
    </div>
  </div>
</section>
